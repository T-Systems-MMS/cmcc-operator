plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'com.google.cloud.tools.jib' version '3.2.0'
}

group = 'com.tsystemsmms'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}

repositories {
	mavenCentral()
}

compileJava {
	options.deprecation = true
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'io.javaoperatorsdk:operator-framework-spring-boot-starter:2.0.1'
	implementation 'org.bouncycastle:bcpkix-jdk15on:1.70' // required for the fabric8 k8s client to grok k3d certificates
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	compileOnly 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'io.fabric8:crd-generator-apt:5.12.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.javaoperatorsdk:operator-framework-spring-boot-starter-test:2.0.1'
}

tasks.named('test') {
	useJUnitPlatform()
}

task copyCrd(type: Copy) {
	from('build/classes/java/main/META-INF/fabric8/coremediacontentclouds.cmcc.tsystemsmms.com-v1.yml') {
		rename '.*', 'cmcc-crd.yaml'
	}
	into 'k8s'
}

build.finalizedBy(copyCrd)
